    body {

      color: white;
      text-align: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 10;
      margin: 0 auto;
      padding: 20px;
      max-width: 600px; /* Adjust to fit your needs */
    }
    .form-container {
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */

      padding: 20px;
      margin: 20px auto;
    }
    .form-container input[type="file"] {

      font-size: 16px;
    }
    .form-container input[type="submit"] {

      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-container h2, .form-container h3 {
      margin: 10px 0;
    }
    .form-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .flower-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
  </style>
